<!DOCTYPE html>
<html>
	<head>
		<meta name="charset" content="utf-8" />

        <script type="text/javascript" src="js/libraries/vendor/cordova.js"></script>
		<script type="text/javascript" src="js/libraries/vendor/jquery.js"></script>
		<script type="text/javascript" src="js/libraries/vendor/underscore.js"></script>
		<script type="text/javascript" src="js/libraries/vendor/backbone.js"></script>

		<link href="css/common/reset.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/common/layout.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/common/style.css" rel="stylesheet" type="text/css" media="all" />

        <script type="text/javascript">
            console.log("Waiting for device ready event...");
            document.addEventListener("deviceReady", function () {
                console.log("device ready");
                var script = document.createElement('script');
                script.setAttribute('data-main', 'js/main');
                script.src = 'js/libraries/vendor/require.js';
                document.getElementsByTagName('head')[0].appendChild(script);
            }, false);
        </script>
	</head>
	<body>
		<div id="app">
			<!-- Application content will appear here -->
		</div>
	</body>
</html>
