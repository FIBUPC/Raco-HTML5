<div class="page hide">
	<div class="inner-content new">
		<h2><%= upcNew.get('title')['#text'] %></h2>
		<p class="timeago"><%= moment(upcNew.get('dc:date')['#text']).fromNow() %></p>
		<br />
		<div class="content">
			<div class="image"></div>
			<p><%= upcNew.get('entradetahome')['#text'] %></p>
		</div>
		<br />
		<button id="read-more" type="button" data-link="<%= upcNew.get('link')['#text'] %>">
			<%= t('Continue reading') %> &raquo;
		</button>
	</div>
</div>
