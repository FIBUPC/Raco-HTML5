<div class="page hide">
	<% if (_.isNull(note)) { %>
		<p>Les dades de l'av√≠s no estan disponibles.</p>
	<% } else { %>
		<div class="note inner-content">
			<h2><%= note.get('title') %></h2>
			<p class="timeago">
				<%= moment(note.get('pubDate')).fromNow() %> on <%= note.get('subject') %>
			</p>
			<div id="note-description"></div>
		</div>
	<% } %>
</div>
