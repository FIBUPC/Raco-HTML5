<% if (_.isEmpty(latestNotes)) { %>
	<div class="">
		<p>There are no notes.</p>
	</div>
<% } else { %>
	<ul id="latest-notes">
	<% _.each(latestNotes, function(note){ %>
		<li>
			<p class="subject"><%= note.get('subject') %></p>
			<p class="title"><%= note.get('title') %></p>
			<p class="timeago"><%= moment(note.get('pubDate')).fromNow() %></p>
		</li>
	<% }); %>
	</ul>
<% } %>
